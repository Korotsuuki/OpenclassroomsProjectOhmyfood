<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b49b8fed1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <header>
        <div class="logo">
        <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <a href="../index.html" class="return-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </header>
    <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="plat dans le restaurant la palette du goût" class="image-resto">
    <main>
        <h1>La palette du goût</h1>
        <div class="heart">
            <i class="fa-regular fa-heart  heart-regular"></i>
            <i class="fa-solid fa-heart  heart-solid"></i>
        </div>

        <article class="entrees">
            <p class="titre">ENTRÉES</p>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Fricassée d'escargots</h4>
                  <div class="button-blanc-text-price">
                    <p>Au piment d'Espelette</p>
                    <span>25€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Foie gras de canard mi-cuit</h4>
                  <div class="button-blanc-text-price">
                    <p>Et ses copeaux de truffe noire</p>
                    <span>35€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Œuf au plat</h4>
                  <div class="button-blanc-text-price">
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                    <span>20€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <article class="plats">
            <p class="titre">PLATS</p>
            <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Filet de bœuf aux herbes</h4>
                  <div class="button-blanc-text-price">
                    <p>Accompagné de sa ribambelle de légumes</p>
                    <span>40€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Parmentier de queue de bœuf</h4>
                  <div class="button-blanc-text-price">
                    <p>À la truffe noire sur sa purée de panais</p>
                    <span>35€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Filet de turbot</h4>
                  <div class="button-blanc-text-price">
                    <p>Aux agrumes</p>
                    <span>44€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <article class="desserts">
            <p class="titre">DESSERTS</p>
            <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Paris-Brest</h4>
                  <div class="button-blanc-text-price">
                    <p>Revisité</p>
                    <span>18€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Macaron au chocolat d'exception</h4>
                  <div class="button-blanc-text-price">
                    <p>Et glace à la vanille de Madagascar</p>
                    <span>22€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Mousse au chocolat</h4>
                  <div class="button-blanc-text-price">
                    <p>Au piment d'Espelette et à la truffe noire</p>
                    <span>23€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <div class="btn-cmd">
        <button>Commander</button>
        </div>
    </main>

    <footer>
        <h3>ohmyfood</h3>
        <p class="footer-1"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
        <p class="footer-2"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
        <p class="footer-3">Mentions légales</p>
        <a href="mailto:Ohmyfood@gmail.com"><p class="footer-4">Contact</p></a>
    </footer>

</body>
