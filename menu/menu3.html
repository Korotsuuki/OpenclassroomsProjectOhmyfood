<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b49b8fed1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <header>
        <div class="logo">
        <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <a href="../index.html" class="return-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </header>
    <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plat dans le restaurant À la française" class="image-resto">
    <main>
        <h1>À la française</h1>
        <div class="heart">
            <i class="fa-regular fa-heart  heart-regular"></i>
            <i class="fa-solid fa-heart  heart-solid"></i>
        </div>

        <article class="entrees">
            <p class="titre">ENTRÉES</p>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Tartare de poulpe acidulé</h4>
                  <div class="button-blanc-text-price">
                    <p>Aux zestes d'orange</p>
                    <span>25€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Velouté de légumes d'antan</h4>
                  <div class="button-blanc-text-price">
                    <p>Carotte, panais, topinambour</p>
                    <span>35€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Soupe à l'oignon</h4>
                  <div class="button-blanc-text-price">
                    <p>Revisitée</p>
                    <span>20€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <article class="plats">
            <p class="titre">PLATS</p>
            <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Coquilles Saint-Jacques</h4>
                  <div class="button-blanc-text-price">
                    <p>Accompagnées d'une purée de panais</p>
                    <span>40€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Magret de canard</h4>
                  <div class="button-blanc-text-price">
                    <p>Et parmentier de pommes de terre</p>
                    <span>35€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                  <div class="button-blanc-text-price">
                    <p>Sur son lit de gnocchis aux légumes</p>
                    <span>44€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <article class="desserts">
            <p class="titre">DESSERTS</p>
            <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Pétales de violettes glacés</h4>
                  <div class="button-blanc-text-price">
                    <p>Et purée de noisettes</p>
                    <span>18€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Fondant au chocolat</h4>
                  <div class="button-blanc-text-price">
                    <p>Revisité</p>
                    <span>22€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Millefeuille croustillant</h4>
                  <div class="button-blanc-text-price">
                    <p>Myrtilles et pâte d"amande</p>
                    <span>23€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <div class="btn-cmd">
        <button>Commander</button>
        </div>
    </main>

    <footer>
        <h3>ohmyfood</h3>
        <p class="footer-1"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
        <p class="footer-2"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
        <p class="footer-3">Mentions légales</p>
        <a href="mailto:Ohmyfood@gmail.com"><p class="footer-4">Contact</p></a>
    </footer>

</body>
