<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b49b8fed1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <header>
        <div class="logo">
        <img src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
        <a href="../index.html" class="return-arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </header>
    <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="plat dans le restaurant La note enchantée" class="image-resto">
    <main>
        <h1>La note enchantée</h1>
        <div class="heart">
            <i class="fa-regular fa-heart  heart-regular"></i>
            <i class="fa-solid fa-heart  heart-solid"></i>
        </div>

        <article class="entrees">
            <p class="titre">ENTRÉES</p>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Ravioles de foie gras</h4>
                  <div class="button-blanc-text-price">
                    <p>Accompagnées de leur crème à la truffe</p>
                    <span>25€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Caviar osciètre</h4>
                  <div class="button-blanc-text-price">
                    <p>Sur blini à la farine de blé noir</p>
                    <span>35€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Homard et espuma de potiron</h4>
                  <div class="button-blanc-text-price">
                    <p>Marinés aux zestes d'orange</p>
                    <span>20€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Foie gras de canard cuit entier</h4>
                  <div class="button-blanc-text-price">
                    <p>Confiture de figue et pain toasté</p>
                    <span>35€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <article class="plats">
            <p class="titre">PLATS</p>
            <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Noix de coquilles Saint-Jacques</h4>
                  <div class="button-blanc-text-price">
                    <p>Sur lit de purée de céleri-rave</p>
                    <span>40€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Langoustine poêlée</h4>
                  <div class="button-blanc-text-price">
                    <p>Purée de patate douce</p>
                    <span>35€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Mijoté de queue de bœuf</h4>
                  <div class="button-blanc-text-price">
                    <p>Et riz sauvage aux zestes de citron</p>
                    <span>44€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <article class="desserts">
            <p class="titre">DESSERTS</p>
            <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Macaron noisette et chocolat</h4>
                  <div class="button-blanc-text-price">
                    <p>Glace au caramel brun et sel de Guérande</p>
                    <span>18€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Baba au rhum revisité</h4>
                  <div class="button-blanc-text-price">
                    <p>Avec son coulis de citron</p>
                    <span>22€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
              <label class="button-blanc">
                <div class="button-blanc-container">
                  <h4>Tarte au citron meringuée</h4>
                  <div class="button-blanc-text-price">
                    <p>Déstructurée</p>
                    <span>23€</span>
                  </div>
                </div>
                <input type="checkbox" class="button-blanc-toggle-checkbox" />
                <div class="button-blanc-toggle">
                  <div class="button-blanc-order">
                    <div class="button-blanc-order-check">
                      <i class="fa fa-check button-blanc-order-check-icon"></i>
                    </div>
                  </div>
                </div>
              </label>
        </article>

        <div class="btn-cmd">
        <button>Commander</button>
        </div>
    </main>

    <footer>
        <h3>ohmyfood</h3>
        <p class="footer-1"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</p>
        <p class="footer-2"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</p>
        <p class="footer-3">Mentions légales</p>
        <a href="mailto:Ohmyfood@gmail.com"><p class="footer-4">Contact</p></a>
    </footer>

</body>
